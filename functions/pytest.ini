[pytest]
# Pytest configuration for Ducts Manufacturing Inventory Management Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for component interactions
    e2e: End-to-end acceptance tests
    slow: Tests that take longer to run
    acceptance: Acceptance criteria from specifications

# Output
addopts = 
    -v
    --tb=short
    -ra
    --strict-markers

# Coverage (when run with pytest-cov)
# To run with coverage: pytest --cov=shared --cov=fn_ingest_tag --cov-report=html

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Parallel execution (when pytest-xdist is installed)
# To run parallel: pytest -n auto

# Timeout (when pytest-timeout is installed)
# timeout = 30

# Ignore patterns
norecursedirs = 
    .git
    __pycache__
    venv
    .venv
    node_modules
